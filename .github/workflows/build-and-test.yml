name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/NflPlayoffPool.sln
    
    - name: Build
      run: dotnet build src/NflPlayoffPool.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test src/NflPlayoffPool.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t nfl-playoff-pool:test .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 5000:5000 \
          -e ASPNETCORE_ENVIRONMENT=Development \
          -e MONGODB_ROOT_PASSWORD=TestPassword123! \
          nfl-playoff-pool:test
        
        # Wait for container to start
        sleep 30
        
        # Test health endpoint
        curl -f http://localhost:5000/health || exit 1
        
        # Cleanup
        docker stop test-container
        docker rm test-container